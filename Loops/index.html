<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Different types of LOOPS</title>
</head>
<body>
    <h1>Different types of LOOPs</h1>

    <h2>For</h2>
    <section id="for">
        <label for="forInputId">How many loops? </label>
        <input id="forInputId" name="forInputName" type="text">
        <button id="forButtonId" name="forButtonName">Run</button>
        <section id="forItems"></section>
    </section>

    <h2>While</h2>
    <section id="while">
    </section>

    <h2>DoWhile</h2>
    <section id="doWhile"></section>

    <h2>ForEach</h2>
    <section id="forEach">
        <button id="forEachButtonId" name="forEachButtonName">Run</button>
        <section id="forEachItems"></section>
    </section>
</body>
</html>
